version: '3'
services:
  filedrop-server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - 3030:3030

  filedrop-frontend:
    build:
      context: .
      dockerfile: ./filedrop/Dockerfile
    ports:
      - 80:80
    depends_on:
      - filedrop-server
    volumes:
      - ./nginx/compose-nginx.conf:/etc/nginx/nginx.conf